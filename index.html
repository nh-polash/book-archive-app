<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Archive App</title>
</head>

<body>
    <div class="container">
        <header class="mb-5">
            <h1 class="heading">Book Archive</h1>
            <!-- search input -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input id="search-field" type="text" class="form-control" placeholder="Search your books here">
                        <button onclick="loadBooks()" class="btn btn-theme" type="button"
                            id="search-button">Search</button>
                    </div>
                    <p id="error"></p>
                </div>
            </div>
            <!-- books found -->
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card text-primary bg-white mb-3">
                        <div class="card-body text-center">
                            <h5 class="card-title">Books found : <span id="books-found">0</span> </h5>
                            <p class="card-text">your desire books here</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section>
            <!-- search results -->
            <div id="books-area" class="row justify-content-center">

            </div>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
